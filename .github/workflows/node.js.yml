name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm test

    - name: Deploy
      run: |
        if [ ${{ success() }} = 'true' ]; then
          # Add your deployment commands here
          # For example, you can deploy to a hosting service like Netlify or Vercel.
        fi
